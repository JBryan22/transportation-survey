<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Transportation Survey</title>
  </head>
  <body>
    <div class="container">
      <form id="trans-survey">
        <div class="form-group">
          <p>Which methods have you used to get to work in the past year</p>
          <input type="checkbox" name="work-transportation" value="bike">Riding a bike.<br>
          <input type="checkbox" name="work-transportation" value="car">Driving a car.<br>
          <input type="checkbox" name="work-transportation" value="dog">Ride your dog<br>
          <input type="checkbox" name="work-transportation" value="horse">Ride your horse<br>
          <input type="checkbox" name="work-transportation" value="segway">Ride your Segway<br>
        </div>
        <button type="submit">Submit Survey</button>
      </form>
    </div>

  </body>
</html>
